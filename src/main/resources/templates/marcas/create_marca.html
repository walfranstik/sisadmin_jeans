<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Marca</title>
     <!-- Fonts and icons -->
     <script src="/assets/js/plugin/webfont/webfont.min.js"></script>
     <script>
       WebFont.load({
         google: { families: ["Public Sans:300,400,500,600,700"] },
         custom: {
           families: [
             "Font Awesome 5 Solid",
             "Font Awesome 5 Regular",
             "Font Awesome 5 Brands",
             "simple-line-icons",
           ],
           urls: ["/assets/css/fonts.min.css"],
         },
         active: function () {
           sessionStorage.fonts = true;
         },
       });
     </script>
 
     <!-- CSS Files -->
     <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
     <link rel="stylesheet" href="/assets/css/plugins.min.css" />
     <link rel="stylesheet" href="/assets/css/kaiadmin.min.css" />
 
     <!-- CSS Just for demo purpose, don't include it in your project -->
     <link rel="stylesheet" href="/assets/css/demo.css" />
</head>
<body>
    <h1>Crear Nueva Marca</h1>
    
    <form th:action="@{/marcas}" th:object="${marca}" method="post">
      <div class="row">

          <div class="col-md-6 form-inline">
            <label
              for="codmar"
              class="col-md-3 col-form-label"
              >CÃ³digo de la Marca:</label
            >
            <div class="col-md-9 p-0">
              <input
                type="text"
                class="form-control input-full"
                id="codmar"
                name="codmar"
                style="text-transform: uppercase;"
                oninput="this.value = this.value.toUpperCase();"
                th:field="*{codmar}"
              />
               <!-- Mostrar error -->
               <div class="text-danger" th:if="${#fields.hasErrors('codmar')}" th:errors="*{codmar}"></div>
            </div>
          </div>

          <div class="col-md-6 form-group form-inline">
            <label
              for="desmar"
              class="col-md-3 col-form-label"
              >Nombre de la Marca:</label
            >
            <div class="col-md-9 p-0">
              <input
                type="text"
                class="form-control input-full"
                id="desmar"
                name="desmar"
                style="text-transform: uppercase;"
                oninput="this.value = this.value.toUpperCase();"
                th:field="*{desmar}"
              />
               <!-- Mostrar error -->
               <div class="text-danger" th:if="${#fields.hasErrors('desmar')}" th:errors="*{desmar}"></div>
            </div>
          </div>

        
        <div class="card-action">
            <button type="submit" class="btn btn-success">Enviar</button>
        </div>
      </div>

    </form>
</body>
</html>
