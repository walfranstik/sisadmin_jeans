<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Marcas</title>
     <!-- Fonts and icons -->
     <script src="/assets/js/plugin/webfont/webfont.min.js"></script>
     <script>
       WebFont.load({
         google: { families: ["Public Sans:300,400,500,600,700"] },
         custom: {
           families: [
             "Font Awesome 5 Solid",
             "Font Awesome 5 Regular",
             "Font Awesome 5 Brands",
             "simple-line-icons",
           ],
           urls: ["/assets/css/fonts.min.css"],
         },
         active: function () {
           sessionStorage.fonts = true;
         },
       });
     </script>
 
     <!-- CSS Files -->
     <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
     <link rel="stylesheet" href="/assets/css/plugins.min.css" />
     <link rel="stylesheet" href="/assets/css/kaiadmin.min.css" />
 
     <!-- CSS Just for demo purpose, don't include it in your project -->
     <link rel="stylesheet" href="/assets/css/demo.css" />
</head>
<body>
  <div class="wrapper">
    <div th:replace="~{fragments/sidebar :: sidebar}" ></div>
		  <div class="main-panel">
    
    <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h1>Marcas</h1>
            <a class="btn btn-primary" href="/marcas/new">
                <span class="btn-label">
                <i class="fas fa-plus-circle"></i>
              </span>
              Crear nueva Marca
            </a>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table
                id="basic-datatables"
                class="display table table-striped table-hover"
              >
                <thead>
                  <tr>
                    <th>Código Marca</th>
                    <th>Nombre Marca</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Código Marca</th>
                        <th>Nombre Marca</th>
                        <th>Acciones</th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr th:each="marca : ${marcas}">
                        <td th:text="${marca.codmar}"></td>
                        <td th:text="${marca.desmar}"></td>
                        <td>
                            
                            <a class="btn btn-primary" th:href="@{/marcas/edit/{id}(id=${marca.codmar})}">
                                <span class="btn-label">
                                  <i class="fas fa-edit"></i>
                                </span>
                                editar
                            </a>

                            <button
                              type="button"
                              class="btn btn-danger alert_demo_8"
                              th:data-href="@{/marcas/delete/{id}(id=${marca.codmar})}"
                              >
                              <span class="btn-label">
                                <i class="fas fa-trash-alt"></i>

                            </span>
                            Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div></div></div>
      <!--   Core JS Files   -->
    <script src="/assets/js/core/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/core/popper.min.js"></script>
    <script src="/assets/js/core/bootstrap.min.js"></script>

    <!-- Sweet Alert -->
    <script src="/assets/js/plugin/sweetalert/sweetalert.min.js"></script>
    <!-- jQuery Scrollbar -->
    <script src="/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    <!-- Datatables -->
    <script src="/assets/js/plugin/datatables/datatables.min.js"></script>
    <!-- Kaiadmin JS -->
    <script src="/assets/js/kaiadmin.min.js"></script>
    <!-- Kaiadmin DEMO methods, don't include it in your project! -->
    <script src="/assets/js/setting-demo2.js"></script>

    <script>
        //== Class definition
        var SweetAlert2Demo = (function () {
          //== Demos
          var initDemos = function () {
           
    
            $(".alert_demo_8").click(function (e) {

              var urlEliminar = $(this).data('href'); 
              swal({
                title: "¿Estás seguro?",
                text: "¡No podrás revertir esto!",
                type: "advertencia",
                buttons: {
                  cancel: {
                    visible: true,
                    text: "No, cancel!",
                    className: "btn btn-danger",
                  },
                  confirm: {
                    text: "Si, Eliminar!",
                    className: "btn btn-success",
                  },
                },
              }).then((willDelete) => {
                if (willDelete) {

                  window.location.href = urlEliminar;

                } else {
                  swal("¡Tu elemento está seguro!", {
                    buttons: {
                      confirm: {
                        className: "btn btn-success",
                      },
                    },
                  });
                }
              });
            });
          };
    
          return {
            //== Init
            init: function () {
              initDemos();
            },
          };
        })();
    
        //== Class Initialization
        jQuery(document).ready(function () {
          SweetAlert2Demo.init();
        });
    </script>

    <script>
      $(document).ready(function () {
        $("#basic-datatables").DataTable({});

        $("#multi-filter-select").DataTable({
          pageLength: 5,
          initComplete: function () {
            this.api()
              .columns()
              .every(function () {
                var column = this;
                var select = $(
                  '<select class="form-select"><option value=""></option></select>'
                )
                  .appendTo($(column.footer()).empty())
                  .on("change", function () {
                    var val = $.fn.dataTable.util.escapeRegex($(this).val());

                    column
                      .search(val ? "^" + val + "$" : "", true, false)
                      .draw();
                  });

                column
                  .data()
                  .unique()
                  .sort()
                  .each(function (d, j) {
                    select.append(
                      '<option value="' + d + '">' + d + "</option>"
                    );
                  });
              });
          },
        });

        // Add Row
        $("#add-row").DataTable({
          pageLength: 5,
        });

        var action =
          '<td> <div class="form-button-action"> <button type="button" data-bs-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task"> <i class="fa fa-edit"></i> </button> <button type="button" data-bs-toggle="tooltip" title="" class="btn btn-link btn-danger" data-original-title="Remove"> <i class="fa fa-times"></i> </button> </div> </td>';

        $("#addRowButton").click(function () {
          $("#add-row")
            .dataTable()
            .fnAddData([
              $("#addName").val(),
              $("#addPosition").val(),
              $("#addOffice").val(),
              action,
            ]);
          $("#addRowModal").modal("hide");
        });
      });
    </script>

</body>
</html>
