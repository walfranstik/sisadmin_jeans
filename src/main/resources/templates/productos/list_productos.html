<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
     <!-- Fonts and icons -->
     <script src="/assets/js/plugin/webfont/webfont.min.js"></script>
     <script>
       WebFont.load({
         google: { families: ["Public Sans:300,400,500,600,700"] },
         custom: {
           families: [
             "Font Awesome 5 Solid",
             "Font Awesome 5 Regular",
             "Font Awesome 5 Brands",
             "simple-line-icons",
           ],
           urls: ["/assets/css/fonts.min.css"],
         },
         active: function () {
           sessionStorage.fonts = true;
         },
       });
     </script>
 
     <!-- CSS Files -->
     <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
     <link rel="stylesheet" href="/assets/css/plugins.min.css" />
     <link rel="stylesheet" href="/assets/css/kaiadmin.min.css" />
 
     <!-- CSS Just for demo purpose, don't include it in your project -->
     <link rel="stylesheet" href="/assets/css/demo.css" />
</head>
<body>
  <div class="wrapper">
    <div th:replace="~{ /fragments/sidebar :: sidebar}" ></div>
		  <div class="main-panel">
    
    <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h1>Productos</h1>
            <a class="btn btn-primary" href="/productos/new">
                <span class="btn-label">
                <i class="fas fa-plus-circle"></i>
              </span>
              Crear nuevo producto
            </a>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <!-- Formulario de búsqueda con Bootstrap -->
              <form th:action="@{/productos}" method="get" class="d-flex mb-3">
                <input 
                    type="text" 
                    name="keyword" 
                    th:value="${keyword}" 
                    class="form-control me-2" 
                    placeholder="Buscar..." 
                    aria-label="Buscar">
                <button type="submit" class="btn btn-primary">Buscar</button>
              </form>
              <table
                class="display table table-striped table-hover"
              >
                <thead>
                  <tr>
                    <th>Referencia</th>
                    <th>Descripcion</th>
                    <th>Colección</th>
                    <th>Marca</th>
                    <th>Linea</th>
                    <th>Tipo Prenda</th>
                    <th>Talla</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tfoot>
                    <tr>
                      <th>Referencia</th>
                      <th>Descripcion</th>
                      <th>Colección</th>
                      <th>Marca</th>
                      <th>Linea</th>
                      <th>Tipo Prenda</th>
                      <th>Talla</th>
                      <th>Precio</th>
                      <th>Acciones</th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.ref}"></td>
                        <td th:text="${producto.descref}"></td>
                        <td th:text="${colecciones[producto.cole] != null ? colecciones[producto.cole] : producto.cole}"></td>
                        <td th:text="${marcas[producto.marca] != null ? marcas[producto.marca] : producto.marca}"></td>
                        <td th:text="${lineas[producto.linea] != null ? lineas[producto.linea] : producto.linea}"></td>
                        <td th:text="${tipos[producto.tipopr] != null ? tipos[producto.tipopr] : producto.tipopr}"></td>
                        <td th:text="${tallas[producto.ttalla] != null ? tallas[producto.ttalla] : producto.ttalla}"></td>

                        <td th:text="${producto.pcosto}"></td>
                        <td>
                            
                            <a class="btn btn-primary" th:href="@{/productos/edit/{id}(id=${producto.id_pdto})}">
                                <span class="btn-label">
                                  <i class="fas fa-edit"></i>
                                </span>
                                editar
                            </a>

                            <button
                              type="button"
                              class="btn btn-danger alert_demo_8"
                              th:data-href="@{/productos/delete/{id}(id=${producto.id_pdto})}"
                              >
                              <span class="btn-label">
                                <i class="fas fa-trash-alt"></i>
                            </span>
                            Borrar
                            </button>
                        </td>
                    </tr>
                </tbody>
              </table>

              <div class="d-flex justify-content-center mt-4">
                <nav aria-label="Page navigation">
                  <ul class="pagination">
                    <!-- Botón Anterior -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                      <a class="page-link" th:href="@{/productos(keyword=${keyword} ,page=${currentPage - 1}, size=${10})}" aria-label="Anterior">
                        <span aria-hidden="true">&laquo;</span>
                      </a>
                    </li>
              
                    <!-- Mostrar primeras 5 páginas -->
                    <li th:each="pageNum, stat : ${#numbers.sequence(0, totalPages - 1)}"
                        th:if="${pageNum < 5}"
                        th:classappend="${pageNum == currentPage} ? 'active' : ''"
                        class="page-item">
                      <a class="page-link" th:href="@{/productos(keyword=${keyword} ,page=${pageNum}, size=${10})}" th:text="${pageNum + 1}"></a>
                    </li>

                    <!-- Puntos suspensivos antes de la página actual -->
                    <li class="page-item disabled" th:if="${(currentPage < 5 || currentPage >= totalPages - 5) && totalPages > 9 }">
                      <span class="page-link">....</span>
                    </li>

                    <!-- Puntos suspensivos antes de la página actual -->
                    <li class="page-item disabled" th:if="${currentPage > 5 && currentPage < totalPages - 5}">
                      <span class="page-link">...</span>
                    </li>
              
                    <!-- Página actual si está fuera del rango inicial y final -->
                    <li class="page-item active" th:if="${currentPage >= 5 && currentPage <= totalPages - 6}">
                      <a class="page-link" th:href="@{/productos(keyword=${keyword} ,page=${currentPage}, size=${10})}" th:text="${currentPage + 1}"></a>
                    </li>
              
                    <!-- Puntos suspensivos después de la página actual -->
                    <li class="page-item disabled" th:if="${currentPage >= 5 && currentPage <= totalPages - 6}">
                      <span class="page-link">...</span>
                    </li>
              
                    <!-- Mostrar últimas 5 páginas -->
                    <li th:each="pageNum, stat : ${#numbers.sequence(totalPages - 5, totalPages - 1)}"
                        th:if="${pageNum >= totalPages - 5 && pageNum <= totalPages && totalPages > 9}"
                        th:classappend="${pageNum == currentPage} ? 'active' : ''"
                        class="page-item">
                      <a class="page-link" th:href="@{/productos(keyword=${keyword} ,page=${pageNum}, size=${10})}" th:text="${pageNum + 1}"></a>
                    </li>
              
                    <!-- Botón Siguiente -->
                    <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                      <a class="page-link" th:href="@{/productos(keyword=${keyword} ,page=${currentPage + 1}, size=${10})}" aria-label="Siguiente">
                        <span aria-hidden="true">&raquo;</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>

            </div>
          </div>

            </div>
          </div>
        </div>
      </div>
      <!--   Core JS Files   -->
    <script src="/assets/js/core/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/core/popper.min.js"></script>
    <script src="/assets/js/core/bootstrap.min.js"></script>

    <!-- Sweet Alert -->
    <script src="/assets/js/plugin/sweetalert/sweetalert.min.js"></script>
    <!-- jQuery Scrollbar -->
    <script src="/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    <!-- Datatables -->
    <script src="/assets/js/plugin/datatables/datatables.min.js"></script>
    <!-- Kaiadmin JS -->
    <script src="/assets/js/kaiadmin.min.js"></script>
    <!-- Kaiadmin DEMO methods, don't include it in your project! -->
    <script src="/assets/js/setting-demo2.js"></script>

    <script>
        //== Class definition
        var SweetAlert2Demo = (function () {
          //== Demos
          var initDemos = function () {
           
    
            $(".alert_demo_8").click(function (e) {

              var urlEliminar = $(this).data('href'); 
              swal({
                title: "¿Estás seguro?",
                text: "¡No podrás revertir esto!",
                type: "advertencia",
                buttons: {
                  cancel: {
                    visible: true,
                    text: "No, cancel!",
                    className: "btn btn-danger",
                  },
                  confirm: {
                    text: "Si, Eliminar!",
                    className: "btn btn-success",
                  },
                },
              }).then((willDelete) => {
                if (willDelete) {

                  window.location.href = urlEliminar;

                } else {
                  swal("¡Tu elemento está seguro!", {
                    buttons: {
                      confirm: {
                        className: "btn btn-success",
                      },
                    },
                  });
                }
              });
            });
          };
    
          return {
            //== Init
            init: function () {
              initDemos();
            },
          };
        })();
    
        //== Class Initialization
        jQuery(document).ready(function () {
          SweetAlert2Demo.init();
        });
    </script>

  

</body>
</html>
