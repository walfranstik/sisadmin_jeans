<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Colección</title>
     <!-- Fonts and icons -->
     <script src="/assets/js/plugin/webfont/webfont.min.js"></script>
     <script>
       WebFont.load({
         google: { families: ["Public Sans:300,400,500,600,700"] },
         custom: {
           families: [
             "Font Awesome 5 Solid",
             "Font Awesome 5 Regular",
             "Font Awesome 5 Brands",
             "simple-line-icons",
           ],
           urls: ["/assets/css/fonts.min.css"],
         },
         active: function () {
           sessionStorage.fonts = true;
         },
       });
     </script>
 
     <!-- CSS Files -->
     <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
     <link rel="stylesheet" href="/assets/css/plugins.min.css" />
     <link rel="stylesheet" href="/assets/css/kaiadmin.min.css" />
 
     <!-- CSS Just for demo purpose, don't include it in your project -->
     <link rel="stylesheet" href="/assets/css/demo.css" />
</head>
<body>
    <h1>Crear Nueva Colección</h1>
    
    <form th:action="@{/colecciones}" th:object="${coleccion}" method="post">
      <div class="row">

          <div class="col-md-6 form-inline">
            <label
              for="codcole"
              class="col-md-3 col-form-label"
              >Código de la coleccion:</label
            >
            <div class="col-md-9 p-0">
              <input
                type="text"
                class="form-control input-full"
                id="codcole"
                name="codcole"
                th:field="*{codcole}"
              />
               <!-- Mostrar error -->
               <div class="text-danger" th:if="${#fields.hasErrors('codcole')}" th:errors="*{codcole}"></div>
            </div>
          </div>

          <div class="col-md-6 form-group form-inline">
            <label
              for="descole"
              class="col-md-3 col-form-label"
              >Nombre de la coleccion:</label
            >
            <div class="col-md-9 p-0">
              <input
                type="text"
                class="form-control input-full"
                id="descole"
                name="descole"
                style="text-transform: uppercase;"
                oninput="this.value = this.value.toUpperCase();"
                th:field="*{descole}"
              />
               <!-- Mostrar error -->
               <div class="text-danger" th:if="${#fields.hasErrors('descole')}" th:errors="*{descole}"></div>
            </div>
          </div>

        
        <div class="card-action">
            <button type="submit" class="btn btn-success">Enviar</button>
        </div>
      </div>

    </form>
</body>
</html>
