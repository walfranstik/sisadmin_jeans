<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Municipio</title>
     <!-- Fonts and icons -->
     <script src="/assets/js/plugin/webfont/webfont.min.js"></script>
     <script>
       WebFont.load({
         google: { families: ["Public Sans:300,400,500,600,700"] },
         custom: {
           families: [
             "Font Awesome 5 Solid",
             "Font Awesome 5 Regular",
             "Font Awesome 5 Brands",
             "simple-line-icons",
           ],
           urls: ["/assets/css/fonts.min.css"],
         },
         active: function () {
           sessionStorage.fonts = true;
         },
       });
     </script>
 
     <!-- CSS Files -->
     <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
     <link rel="stylesheet" href="/assets/css/plugins.min.css" />
     <link rel="stylesheet" href="/assets/css/kaiadmin.min.css" />
 
     <!-- CSS Just for demo purpose, don't include it in your project -->
     <link rel="stylesheet" href="/assets/css/demo.css" />
</head>
<body>
    <h1>Editar Municipio</h1>
    <form th:action="@{/municipios/update/{id}(id=${municipio.id_municipio})}" th:object="${municipio}" method="post">
        <div class="row">

            <div class="col-md-6 form-inline">
              <label
                for="nombreMunicipio"
                class="col-md-3 col-form-label"
                >Municipio:</label
              >
              <div class="col-md-9 p-0">
                <input
                  type="text"
                  class="form-control"
                  id="nombreMunicipio"
                  name="nombreMunicipio"
                  style="text-transform: uppercase;"
                oninput="this.value = this.value.toUpperCase();"
                  th:field="*{nombreMunicipio}"
                  
                />
                
                 <!-- Mostrar error -->
                 <div class="text-danger" th:if="${#fields.hasErrors('nombreMunicipio')}" th:errors="*{nombreMunicipio}"></div>
              </div>
            </div>
  
            <div class="col-md-6 form-group form-inline">
              <label
                for="departamento"
                class="col-md-3 col-form-label"
                >Departamento:</label
              >
              <div class="col-md-9 p-0">
                <input
                  type="text"
                  class="form-control input-full"
                  id="departamento"
                  name="departamento"
                  style="text-transform: uppercase;"
                oninput="this.value = this.value.toUpperCase();"
                  th:field="*{departamento}"
                />
                 <!-- Mostrar error -->
                 <div class="text-danger" th:if="${#fields.hasErrors('departamento')}" th:errors="*{departamento}"></div>
              </div>
            </div>
  
          
          <div class="card-action">
              <button type="submit" class="btn btn-success">Actualizar</button>
          </div>
        </div>
    </form>
</body>
</html>
