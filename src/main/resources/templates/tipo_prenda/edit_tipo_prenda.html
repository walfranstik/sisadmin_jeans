<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Tipo de prenda</title>
     <!-- Fonts and icons -->
     <script src="/assets/js/plugin/webfont/webfont.min.js"></script>
     <script>
       WebFont.load({
         google: { families: ["Public Sans:300,400,500,600,700"] },
         custom: {
           families: [
             "Font Awesome 5 Solid",
             "Font Awesome 5 Regular",
             "Font Awesome 5 Brands",
             "simple-line-icons",
           ],
           urls: ["/assets/css/fonts.min.css"],
         },
         active: function () {
           sessionStorage.fonts = true;
         },
       });
     </script>
 
     <!-- CSS Files -->
     <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
     <link rel="stylesheet" href="/assets/css/plugins.min.css" />
     <link rel="stylesheet" href="/assets/css/kaiadmin.min.css" />
 
     <!-- CSS Just for demo purpose, don't include it in your project -->
     <link rel="stylesheet" href="/assets/css/demo.css" />
</head>
<body>
    <h1>Editar Tipo de prenda</h1>
    <form th:action="@{/tipo-prenda/update/{id}(id=${tipoPrenda.codpre})}" th:object="${tipoPrenda}" method="post">
        <div class="row">

            <div class="col-md-6 form-inline">
              <label
                for="codpre"
                class="col-md-5 col-form-label"
                >CÃ³digo del Tipo de prenda:</label
              >
              <div class="col-md-9 p-0">
                <input
                  type="text"
                  th:readonly="true"
                  class="form-control"
                  id="codpre"
                  name="codpre"
                  th:field="*{codpre}"
                  
                />
                
                 <!-- Mostrar error -->
                 <div class="text-danger" th:if="${#fields.hasErrors('codpre')}" th:errors="*{codpre}"></div>
              </div>
            </div>
  
            <div class="col-md-6 form-group form-inline">
              <label
                for="despre"
                class="col-md-5 col-form-label"
                >Nombre del Tipo de prenda:</label
              >
              <div class="col-md-9 p-0">
                <input
                  type="text"
                  class="form-control input-full"
                  id="despre"
                  name="despre"
                  style="text-transform: uppercase;"
                  oninput="this.value = this.value.toUpperCase();"
                  th:field="*{despre}"
                />
                 <!-- Mostrar error -->
                 <div class="text-danger" th:if="${#fields.hasErrors('despre')}" th:errors="*{despre}"></div>
              </div>
            </div>
  
          
          <div class="card-action">
              <button type="submit" class="btn btn-success">Actualizar</button>
          </div>
        </div>
    </form>
</body>
</html>
